<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assinatura do Secretário — Justificativa de Ponto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <h1>Assinatura do Secretário</h1>
    </header>

    <main class="card" id="cardArea">
      <div id="conteudo">
        <!-- preenchido via JS -->
      </div>

      <div id="assinaturaArea" style="display:none;">
        <label for="assinatura">Nome do secretário (assinatura)</label>
        <input id="assinatura" placeholder="Digite o nome completo do secretário">

        <div class="actions">
          <button id="btnAssinar" class="btn primary">Assinar e Enviar para Controle</button>
          <a id="voltar" class="btn ghost" href="index.html">Voltar</a>
        </div>
      </div>
    </main>

    <footer class="note">
      <a href="controle.html" class="link-small">Ir para Controle de Ponto</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
