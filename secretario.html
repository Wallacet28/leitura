<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Justificativa de Ponto — Secretário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <h1>Assinatura do Secretário</h1>
    </header>

    <form id="assinaturaForm" class="card">
      <label for="assinatura">Nome do Secretário</label>
      <input id="assinatura" required placeholder="Digite sua assinatura">

      <div class="actions">
        <button type="submit" class="btn primary">Enviar para Controle</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
