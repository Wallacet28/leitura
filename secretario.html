<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Justificativa de Ponto — Secretário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <h1>Assinatura do Secretário</h1>
    </header>

    <form id="assinaturaForm" class="card">
      <label>Nome:</label>
      <input type="text" id="nome" readonly>

      <label>Matrícula:</label>
      <input type="text" id="matricula" readonly>

      <label>Data:</label>
      <input type="text" id="data" readonly>

      <label>Horário:</label>
      <input type="text" id="horario" readonly>

      <label>Motivo:</label>
      <textarea id="motivo" rows="4" readonly></textarea>

      <label>Tipo de ocorrência:</label>
      <input type="text" id="tipos" readonly>

      <label for="assinatura">Assinatura do Secretário</label>
      <input id="assinatura" required placeholder="Digite sua assinatura">

      <div class="actions">
        <button type="submit" class="btn primary">Enviar para Controle</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('nome').value = localStorage.getItem('nome') || '';
      document.getElementById('matricula').value = localStorage.getItem('matricula') || '';
      document.getElementById('data').value = localStorage.getItem('data') || '';
      document.getElementById('horario').value = localStorage.getItem('horario') || '';
      document.getElementById('motivo').value = localStorage.getItem('motivo') || '';
      document.getElementById('tipos').value = localStorage.getItem('tipos') || '';
    });
  </script>
</body>
</html>
